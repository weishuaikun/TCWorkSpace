	<body>

		<script>
			window.onload = function() {
			};
			
			/**
			 * 动态载入指定路径的脚本
			 */
			var loadScript = function(src,fnOnsuccess) {
				var script = document.createElement("script");
				//脚本加载成功后做的事
				script.onload = function() {
					//console.log("指定的js文件已经加载完毕:" + src);
					fnOnsuccess(this.src);
				}
				//设置需加载的js文件的路径
				script.src = src;
				var head = document.getElementsByTagName("head")[0];
				head.appendChild(script);
			}
			
			
			loadScript("useProxyLoadingImage.js",function(msg){
				console.log("指定的js文件已经加载完毕:" + msg);
			});

		</script>
	</body>
